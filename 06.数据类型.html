<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /**
        *
        * 数据类型指的就是字面量的类型
        * 在JS中一共有六种数据类型
                    * String 字符串 
                    * Number 数值
                    * Boolean 布尔值 
                    * Null 空值
                    * Undefined 未定义 
                    * Object 对象
        *   基本数据类型 String 
        *              Number 
                       Boolean 
                       Null 
                       Undefined
        */ 

        // 单引号/双引号都行 但不要混用 
        var str = "hello";

        // 可以使用 | 作为转义字符
        console.log(str);

        var str2 = " 我说\" 今天天气真不错\"";
        console.log(str2);

        /**
         *  \n 表示换行符
         *  \t 表示制表符
         */

        str2 = 3;

        document.write(str2);

    </script>
</head>
