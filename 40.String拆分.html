<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        var str = "1a2b3c4d5e6f7";

        // split 字符串拆分
        var res = str.split(/[a-z]/);
        console.log(res);

        // search() 搜索
        // 返回第一次出现的 index

        str = "hello abc hello";

        // 搜索是否包含 aec abc adc 
        res = str.search(/a[bde]c/);
        // res = str.search("abc");
        console.log(res);

        // match 根据正则表达式提取内容
        // 默认只找第一个符合要求的
        //  设为全局 g
        str = "1a2b3c4d5e6f7";
        // 提取所有字符
        // 全局
        // res = str.match(/[A-z]/g);
        // 全局 + 忽略大小写
        res = str.match(/[a-z]/ig);
        console.log(res);



        // 替换replace
        // 两个参数  1被替换  2替换内容
        // 默认只替换第一个

        // res = str.replace("a", "A");
        res = str.replace(/a/g, "替换");
        console.log(res);
    </script>
</head>
<body>
    
</body>
</html>
