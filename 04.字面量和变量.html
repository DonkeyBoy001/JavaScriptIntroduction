<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            /*
            * 
            * 字面量，都是一些不可改变的值
            * 
            * 比如：12345
            * 字面量都是可以直接使用，但是我们一般都不会直接使
            * 
            * 变量：变量可以用来保存字面量
            * X = 12312867867123123855
            * 
            * 声明变量
            * js中使用var关键字来声明一个变量
            * 
            */

            var a;
            a = 123;

            var b = 789;

            console.log(a);
            console.log(b);
    </script>
</head>

</body>
</html>
