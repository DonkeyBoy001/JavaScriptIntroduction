<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        // 定义一个函数，专门用来为指定元素绑定单击响应函数
        // 参数1： idStr 要绑定单击响应函数的对象的id属性值
        // 参数2： fun 事件的回调函数，当单击元素时，该函数将会被触发

        function myClick(idStr, fun){

            var btn = document.getElementById(idStr);

            btn.onclick = fun;
        }

        window.onload = function(){
            //查找＃bj节点
            // 获取btn对象
            var btn = document.getElementById("btn01");
            // 绑定函数
            btn.onclick = function(){
                var bj = document.getElementById("bj");
                alert(bj);
            }
            
            // 为id为btne2的按钮绑定一个单击响应函数

            var btn02 = document.getElementById("btn02");

            btn02.onclick = function(){
                // 查找所以li节点
                // getElementByTagName()可以根据标签名来获取一组元素节点对象
                //这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到数组
                var lis = document.getElementsByTagName("li");
                // 打印lis
                // alert(lis);
                // alert(lis.length);

                for(var i = 0; i < lis.length; i++) {
                alert(lis[i].innerHTML);
                }
            }

            // /查找name=gender的所有节点
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function(){
                var inputs = document.getElementsByName("gender");
                // alert(inputs);

                for (var i = 0; i < inputs.length; i++) {
                    // innerHTML 用于获取标签内部的HTML代码
                    // 对于自结束标签 无意义
                    // alert(inputs[i].innerHTML);
                    // 如果需要读取元素节点属性， 直接使用元素.属性名

                    // 例子：元素.id; 元素.name; 元素.value; 
                    // 注意：class属性不能采用这种方式，
                    //         读取class属性时需要使用元素.className
                    alert(inputs[i].value);
                }
            };
            var btn5 = document.getElementById("btn05");

            btn5.addEventListener("click", function() {
                var city = document.getElementById("city");
                // childNodes属性会获取包括文本节点在内的所有节点
                // 因为将空白文本当成子节点
                // 所以一共是9个
                var cns = city.childNodes;
                alert(cns.length);
            });

            //为id为btne6的按钮绑定一个单击响应函数
            var bnt06 = document.getElementById("tn06");
            btn06.onclick = function(){
                // 获取id为phone元素
                var phone = document.getElementById("phone");
                // 返回phone的第一个子节点
                // phone.childNodes[0];
                // firstChild 可以获取到 当前元素的第一个子节点，包括 空白格
                // var fir = phone.firstChild;

                var fir = phone.firstElementChild;
                alert(fir.innerHTML);

            }



            // 为id为btn07的按钮绑定函数
            myClick("btn07", function(){
                // alert("hello");
                // 返回 id为bj的父节点

                var bj = document.getElementById("bj");
                var pn = bj.parentNode;
                alert(pn.innerHTML);

                // innerText
                // 该属性可以获取到 元素内部的内容
                // 它和innerHTML类似，不同的是它会自动将htm1去除
                // alert(pn.innerText);
            });
            
            // 为id为btne8的按钮绑定一个单击响应函数 
            myClick("btn08", function() { 
                //获取id为android的元素
                var and = document.getElementById("android");

                //返回#android的前一个兄弟节点 （也可能获取到空白的文本）
                // var ps = and.previousSibling;
                // and.previousElementSibling; (不包含空格)
                var ps = and.previousElementSibling;
                alert(ps.innerText);

            });

            //读取#username的value属性值
            myClick("btn09", function() {
                var um = document.getElementById("username");
                alert(um.value);
            });

            // 返回#bj的文本值
            myClick("btn10", function() {
                var bj = document.getElementById("bj");
                alert(bj.innerText);
            });


        }




    </script>
</head>
<body>
    <div id="content">
        <div id="formlist">
            <div class="inner">
                <p>你喜欢哪个城市</p>
                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>广州</li>
                    <li>杭州</li>
                </ul>
                <br />
                <br />
                <p>你喜欢哪款游戏</p>
                <ul id="game">
                    <li id="gta">gta</li>
                    <li>csgo</li>
                    <li>destiny2</li>
                    <li>dota2</li>
                </ul>
                <br />
                <br />
                <p>你的手机操作系统是</p>
                <ul id="phone">
                    <li>Ios</li>
                    <li id="android">Android</li>
                    <li>鸿蒙</li>
                </ul>
                <br />
                <br />
            </div>
            <br />
            <div class="inner">
                <p>gender:</p>
                <input class="test" type="radio" name="gender" value="male" />
                male
                <input type="radio" name="gender" value="female" />
                female
                <br />
                <p>name:</p>
                <input type="text" name="name" id="username" value=""/>
                <br />
                <br />
            </div>
        </div>
        
        <div id="btnlist">
            <div><button id="btn01">查找#bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender所有节点</button></div>
            <div><button id="btn04">查找#city下所有li节点</button></div>
            <div><button id="btn05">查找#city下所有子节点</button></div>
            <div><button id="btn06">查找#phone下第一个节点</button></div>
            <div><button id="btn07">返回#bj父亲节点</button></div>
            <div><button id="btn08">返回#android前一个兄弟节点</button></div>
            <div><button id="btn09">返回#username的value属性值</button></div>
            <div><button id="btn10">设置#username的value属性值</button></div>
            <div><button id="btn11">返回#bj的文本值</button></div>
        </div>
    </div>
</body>
</html>
