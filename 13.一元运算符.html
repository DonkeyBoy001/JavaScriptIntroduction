<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        /**
         * 一元运算符，
         * + -
         * 
         */
         var a = '123';
         a = +a; // convert string into num
         console.log(typeof(a));

        a = 1;
         // 自增
         //原变量的值会立即自增1
         a++;
         console.log(a); // 2

         // ++a
         // 无论是a++还是 ++a，都会立即使原变量的值自增1
         ++a;
         console.log(a); // 3
         // 先输出 再 ++
         console.log(a++); // 3
         // 先++ 再输出
        console.log(++a); // 5
         
        var d = 20;
        // 20 + 22 + 22
        var res = d++ + ++d + d;
        console.log(res);
         
        // -- 类似
        var num = 10;
        console.log(num--); // 10
        console.log(--num); //8

    </script>
</head>
<body>
    
</body>
</html>
