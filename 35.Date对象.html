<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 在JS中 使用Date对象来表示一个时间

        var d = new Date();
        // 打印当前时间(最新的)
        // alert(d);
        console.log(d);

        // 创建时间，注意按照下面的格式
        // 日期的格式月份/日/年时：分：秒
        var d2 = new Date("12/03/2023 11:11:11");

        console.log(d2);

        var date = d2.getDate();
        // 获取当前日期 的星期 
        // 0 - 6  0表示周日
        var day = d2.getDay();

        // 获取当前时间对象的月份
        // 会返回一个0-11的值
        var month = d2.getMonth();

        console.log("date = "+ date);

        var year = d2.getFullYear();

        // getTime() 获取当前对象的时间戳
        // 获取当前日期对象的时间戳
        // 时间戳，指的是从格林威治标准时间的1970年1月1日，0时0日0分0秒
        // 到当前日期所花费的毫秒数（1秒= 1000毫秒）
        // 计算机底层 保存当前时间的时候，使用的都是时间戳

        var d3 = new Date("1/1/1970 0:0:0");
        var time = d3.getTime();
        console.log(time);
        // console.log(time/1000/60/60/24/365);


        
        // 利用 时间戳 测试 代码性能
        time = Date.now();
        for(var i = 0; i < 100; i++) {
            console.log(i);
        }
        var end = Date.now();
        console.log("执行了:" + (end - time) + "毫秒");
    </script>
</head>

</body>
</html>
