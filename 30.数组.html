<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /**
         * 内建对象
         * 宿主对象
         * 自定义对象
         * 数组 Array
         */ 

         var arr = new Array();
         console.log(typeof(arr));

        //  添加元素
        arr[0] = 10;
        arr[1] = 32;
        arr[2] = 123;
        console.log(arr);

        // 读取
        console.log(arr[0]);

        arr[10] = 123;
        console.log(arr);
        // 长度
        console.log(arr.length);

        // 使用length删除元素
        arr.length = 1;
        console.log(arr);

        // 小技巧往数组最后一个位置添加元素
        arr[arr.length] = 999;
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
