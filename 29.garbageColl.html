        // 所以我们需要一个垃圾回收的机制，来处理程序运行过程中产生垃圾

        var obj = new Object();
        obj = null;
        // 当一个对象没有任何的变量或属性对它进行引用，
        // 此时我们将永远无法操作该对象， 此时这种对象就是一个垃圾
        // 这种对象过多会占用大量的内存空间，导致程序运行变慢
        // 就是垃圾

        // js有 自动垃圾回收机制，不需要我们操作
