<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script type="text/javascript">

            var a = 123;
            var b = "123";

            // 检查变量类型 typeof
            /**
             * 可以使用一个话算符 typeof 未检查一个安量的类型语法：
             * typeof 变量检查字符串时，会返回string 
             * 检查数值时，会返回number
             * 
             */
            console.log(typeof(a));

            console.log(a);
            console.log(b);

            // 最大值 Number.MAX_VALUE
            /* 1.7976931348623157e+308
            /* 如采使用Number表示的数字超过了最大值，
            /* 则会返回一个Infinity 表示正穷
            */
            var c = Number.MAX_VALUE;

            console.log(c * c);// 则会返回一个Infinity 表示正穷
            
            // Mumber。 MIN_VALUE 大于0的最小值
            // 5e-324
            // c = NaN;
            c = Number.MIN_VALUE;
            console.log(c);

            // js整数运算保证精度 使用js浮点运算 精度不行
            c = 0.1 + 0.2;
            console.log(c);// 0.30000000000000004

            // 尽量不要使用js进行精度要求高的运算

    </script>

</head>

</body>
</html>
