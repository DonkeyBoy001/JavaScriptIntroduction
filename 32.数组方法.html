<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];

        // concat(）可以连接两个或多个数组，并将新的数组返回
        var arr3 = arr1.concat(arr2, [11,12],[13,14]);

        console.log(arr3);


        // join 将数组 转换为 字符串
        console.log(arr3.join());
        // 如果传入参数，这个参数将变成连接符
        arr3.join("#");

        arr3.reverse();
        arr3.sort();

        // 降序
        arr3.sort(function(a,b){
            // if (a>b){
            //     return -1;
            // } else if (a < b) {
            //     return 1;
            // }else {
            //     return 0;
            // }

            return b - a;
        });




    </script>
</head>
