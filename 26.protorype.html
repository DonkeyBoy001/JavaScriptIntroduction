<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /**
         * 原型 prototype
         * 
         * 创建的每一个函数，解析器都会向函数中添加一个属性prototype
         * 
         * 如果函数作为普通函数调用prototype没有任何作用
         * 
         * 当函数以构造函数的形式调用时，
         * 它所创建的对象中都会有一个隐含的属性， 指向该构造函数的原型对象，
         * 我们可以通过__proto__来访问该属性
         * 
         * 
         * 原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
         * 
         * A prototype object is equivalent to a public area, 
         * all instances of the same class can access this prototype object
         * 
         * 
         * 当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，
         * 如果有则直接使用， 
         * 如果没有则会去原型对象中寻找，如果找到则直接使用
         */

         function Person(name){
            this.name = name;
         }

         //向原型中添加sayName方法

        Person.prototype.sayName = function (){
            alert("Hello大家好，我是:"+ this.name);
        };

         function MyClass(){}

         var mc = new MyClass();

         MyClass.prototype.a = 123;

         console.log(Person.prototype);
         console.log(MyClass.prototype);
         console.log(mc.__proto__);
         console.log(mc.__proto__ == MyClass.prototype);

    </script>
</head>

</body>
